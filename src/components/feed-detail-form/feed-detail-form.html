<div>
  <form>
    <ion-list>
      <ion-item>
        <ion-label for="id" stacked>id</ion-label>
        <ion-input type="text" name="id" [(ngModel)]="feed.id" [disabled]="true"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="name" stacked>name</ion-label>
        <ion-input type="text" name="name" [(ngModel)]="feed.name" [disabled]="!edit"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="property1" stacked>property1</ion-label>
        <ion-input type="text" name="property1" [(ngModel)]="feed.property1" [disabled]="!edit"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="property2" stacked>property2</ion-label>
        <ion-input type="text" name="property2" [(ngModel)]="feed.property2" [disabled]="!edit"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="property3" stacked>property3</ion-label>
        <ion-input type="text" name="property3" [(ngModel)]="feed.property3" [disabled]="!edit"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="date_created" stacked>date_created</ion-label>
        <ion-input type="text" name="date_created" [(ngModel)]="feed.date_created" [disabled]="!edit"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="startdate" stacked>startdate</ion-label>
        <ion-input type="text" name="startdate" [(ngModel)]="feed.startdate" [disabled]="!edit"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label for="enddate" stacked>enddate</ion-label>
        <ion-input type="text" name="enddate" [(ngModel)]="feed.enddate" [disabled]="!edit"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" (click)="onClicked(!edit)">{{edit? "save" : "edit"}}</button>
    </div>
  </form>
</div>
