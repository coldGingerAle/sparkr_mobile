<ion-header>
  <ion-navbar>
    <ion-title>Sparkr</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div text-center>
    <img src="assets/imgs/sparkr_logo_572x290.png" class="full-image">
  </div>

  <div *ngIf="showLogin">
    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>

  <div *ngIf="!showLogin">

    <ion-item>
      <ion-input type="text" placeholder="Name" [(ngModel)]="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>

  <button ion-button full (click)='login("basic")'>Login</button>
  <button ion-button full (click)='signup()'>Signup</button>
  <button ion-button full (click)='login("instagram")'>Login with Instagram</button>


</ion-content>
