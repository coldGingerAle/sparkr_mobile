<ion-header>
  <ion-navbar>
    <ion-title>Sparkr</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>Signup</h2>

  <div>

    <ion-item>
      <ion-input type="text" placeholder="Firstname" [(ngModel)]="firstname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Lastname" [(ngModel)]="lastname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="College" [(ngModel)]="college"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Degree" [(ngModel)]="degree"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Role" [(ngModel)]="role"></ion-input>
    </ion-item>
  </div>

  <button ion-button full (click)="signupClicked()">Signup</button>

</ion-content>
