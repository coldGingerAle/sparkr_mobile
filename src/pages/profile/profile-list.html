<ion-header>
  <ion-navbar>
    <ion-title>Sparkr</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <h2>ProfileList</h2>
  <ion-list>
    <ion-item *ngFor="let profile of profiles.data"
            (click)="onSelect(profile)"
            [class.selected]="profile === selectedProfile">
        <ion-avatar item-start>
          <img src="{{ profile.thumbnail }}">
        </ion-avatar>
        <h3>{{ profile.firstname }} {{ profile.lastname }}</h3>
        <p>{{ profile.username }}</p>
        <p>{{ profile.role }}</p>
        <p>{{ profile.college }}, {{ profile.degree }}</p>
    </ion-item>
  </ion-list>
</ion-content>
