<ion-header class="bar bar-header bar-positive">
  <ion-navbar>
    <ion-title>SPARKR</ion-title>
    <ion-buttons right>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>MySparkr</h2>
  <ion-list>
    <ion-item *ngFor="let feed of feedList.data"
            (click)="onSelect(feed)"
            [class.selected]="feed === selectedFeed">
        <h3>{{ feed.name }}</h3>
    </ion-item>
  </ion-list>
</ion-content>
