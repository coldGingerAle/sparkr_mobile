<ion-header>
  <ion-navbar>
    <ion-title>Sparkr</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>MySparkr</h2>
  <ion-list>
    <ion-item *ngFor="let feed of feedList.feedList"
            (click)="onSelect(feed)"
            [class.selected]="feed === selectedFeed">
        <h3>{{ feed.name }}</h3>
    </ion-item>
  </ion-list>
</ion-content>
