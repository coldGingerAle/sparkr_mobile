<ion-header>
  <ion-navbar>
    <ion-title>Sparkr</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>MySparkr</h2>
  <ion-list>
    <ion-item *ngFor="let feed of feedList.data"
            (click)="onSelect(feed)"
            [class.selected]="feed === selectedFeed">
        <h3>{{ feed.name }}</h3>
    </ion-item>
  </ion-list>
</ion-content>
