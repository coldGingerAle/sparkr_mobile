<ion-header>
  <ion-navbar>
    <ion-title>Sparkr</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab top right >
    <button ion-fab (click)="addClicked()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <h2>ProjectList</h2>
  <ion-list>
    <ion-item *ngFor="let project of projectList.projectList"
            (click)="onSelect(project)"
            [class.selected]="project === selectedProject">
        <ion-avatar item-start>
          <img src="{{ project.thumbnail }}">
        </ion-avatar>
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>
        <p>{{ project.url }}</p>
        <p>{{ project.prototype }}</p>
    </ion-item>
  </ion-list>

</ion-content>
