<ion-header>
  <ion-navbar>
    <ion-title>Sparkr</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>NotificationList</h2>
  <ion-list>
    <ion-item *ngFor="let notification of notificationList.notificationList"
            (click)="onSelect(notification)"
            [class.selected]="notification === selectedNotification">
        <h3>{{ notification.id }}</h3>
    </ion-item>
  </ion-list>
</ion-content>
