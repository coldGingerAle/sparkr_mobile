<ion-header class="bar bar-header bar-positive">
  <ion-navbar>
    <ion-title>SPARKR</ion-title>
    <ion-buttons right>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>NotificationList</h2>
  <ion-list>
    <ion-item *ngFor="let notification of notificationList.notificationList"
            (click)="onSelect(notification)"
            [class.selected]="notification === selectedNotification">
        <h3>{{ notification.id }}</h3>
    </ion-item>
  </ion-list>
</ion-content>
