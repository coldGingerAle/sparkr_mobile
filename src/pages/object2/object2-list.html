<ion-header>
  <ion-navbar>
    <ion-title>My App</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Object2List</h2>
  <ion-list>
    <ion-item *ngFor="let object2 of object2List.object2List"
            (click)="onSelect(object2)"
            [class.selected]="object2 === selectedObject2">
        <h3>{{ object2.name }}</h3>
    </ion-item>
  </ion-list>
</ion-content>
