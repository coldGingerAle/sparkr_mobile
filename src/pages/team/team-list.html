<ion-header class="bar bar-header bar-positive">
  <ion-navbar>
    <ion-title>SPARKR</ion-title>
    <ion-buttons right>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
  <ion-fab top right >
    <button ion-fab (click)="addClicked()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <h2>TeamList</h2>
  <ion-list>
    <ion-item *ngFor="let team of teamList.data"
            (click)="onSelect(team)"
            [class.selected]="team === selectedTeam">
        <ion-avatar item-start>
          <img src="{{ team.thumbnail }}">
        </ion-avatar>
        <h3>{{ team.name }}</h3>
        <p>{{ team.description }}</p>
    </ion-item>
  </ion-list>
</ion-content>
