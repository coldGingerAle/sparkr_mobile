<ion-header>
  <ion-navbar>
    <ion-title>Sparkr</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>TeamList</h2>
  <ion-list>
    <ion-item *ngFor="let team of teamList.teamList"
            (click)="onSelect(team)"
            [class.selected]="team === selectedTeam">
        <ion-avatar item-start>
          <img src="{{ team.profile_image }}">
        </ion-avatar>
        <h3>{{ team.firstname }} {{ team.lastname }}</h3>
        <p>{{ team.city }}, {{ team.state }}</p>
    </ion-item>
  </ion-list>
</ion-content>
