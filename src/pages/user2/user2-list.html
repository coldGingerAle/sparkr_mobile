<ion-header>
  <ion-navbar>
    <ion-title>My App</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>User2List</h2>
  <ion-list>
    <ion-item *ngFor="let user2 of user2List.user2List"
            (click)="onSelect(user2)"
            [class.selected]="user2 === selectedUser2">
        <ion-avatar item-start>
          <img src="{{ user2.profile_image }}">
        </ion-avatar>
        <h3>{{ user2.firstname }} {{ user2.lastname }}</h3>
        <p>{{ user2.city }}, {{ user2.state }}</p>
    </ion-item>
  </ion-list>

</ion-content>
