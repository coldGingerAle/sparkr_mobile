<ion-header>
  <ion-navbar>
    <ion-title>My App</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Object1List</h2>
  <ion-list>
    <ion-item *ngFor="let object1 of object1List.object1List"
            (click)="onSelect(object1)"
            [class.selected]="object1 === selectedObject1">
        <h3>{{ object1.name }}</h3>
    </ion-item>
  </ion-list>
</ion-content>
